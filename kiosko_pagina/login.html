<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosko Digital - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-base center-page">
  <div class="card card-sm">
    <h1 class="title">Kiosko Digital</h1>
    <p class="subtitle">Inicia sesión para acceder a la biblioteca</p>

    <form id="loginForm" class="form">
      <label class="label" for="email">Correo electrónico</label>
      <input class="input" type="email" id="email" required />

      <label class="label" for="password">Contraseña</label>
      <input class="input" type="password" id="password" required />

      <button class="btn btn-primary" type="submit">Entrar</button>
      <div class="msg msg-error" id="loginError"></div>
    </form>

    <p class="link-text">
      ¿No tienes cuenta?
      <a href="registro.html" class="link">Registrarte</a>
    </p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
