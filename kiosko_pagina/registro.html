<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosko Digital - Registro</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-base center-page">
  <div class="card card-sm">
    <h1 class="title">Crear cuenta</h1>
    <p class="subtitle">Regístrate para usar el kiosko digital</p>

    <form id="registerForm" class="form">
      <label class="label" for="nombre">Nombre</label>
      <input class="input" type="text" id="nombre" required />

      <label class="label" for="email">Correo electrónico</label>
      <input class="input" type="email" id="email" required />

      <label class="label" for="password">Contraseña</label>
      <input class="input" type="password" id="password" required />

      <button class="btn btn-success" type="submit">Registrarme</button>

      <div class="msg msg-error" id="registerError"></div>
      <div class="msg msg-ok" id="registerOk"></div>
    </form>

    <p class="link-text">
      ¿Ya tienes cuenta?
      <a href="login.html" class="link">Inicia sesión</a>
    </p>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
